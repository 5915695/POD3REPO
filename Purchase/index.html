<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" type="text/css" href="style.css"
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iPotate</title>
</head>
<body>
    <div class="grid">
        <figure>
            <img src="russet.jpg"   style="width: 100%;"  alt="russetPotato">
            <figcaption>
                The one that started it all, #1 seller according to the potato lovers association
            </figcaption>
        </figure>

        <figure>
            <img src="yukon.jpg" style="width: 100%;" alt="yukonGold">
            <figcaption>
                Strike it rich with Yukon Gold, a worthy investment in one’s diet
            </figcaption>
        </figure>

        <figure>
            <img src="jewl.jpg" style="width: 100%;" alt="jewelYam">
            <figcaption>
                Not gonna lie this right here...it’s a good yam...I need a moment
            </figcaption>
        </figure>

        <figure>
            <img src="russian.jpg" style="width: 100%" alt="russianBanana">
            <figcaption>
                Finally a fruit and potato become one, *Russian National Anthem Intensifies*
            </figcaption>
        </figure>

        <figure>
            <img src="japanese.jpg" style="width: 100%" alt="japaneseSweet">
            <figcaption>
            このバランスは、すべてのものにすべき. I wonder what that potato said?
            </figcaption>
        </figure>

        <figure>
            <img src="french.jpg" style="width: 100%" alt="frenchFingerling">
            <figcaption>
             If they ask about them all you gotta say is, “C’est petite et mignon” works every time
            </figcaption>
        </figure>

    </div>
    <div class="grid">
        <figure>
            <img src="y.jpg" style="width: 100%;" alt="Yucca">
            <figcaption>
             Proof that a root is just a down to earth potato
            </figcaption>
        </figure>

        <figure>
            <img src="blue.jpg" style="width: 100%;" alt="allBlue">
            <figcaption>
            Roses are red, This potato is new, because everything in here is a color of blue
            </figcaption>
        </figure>

        <figure>
            <img src="purple.jpg" style="width: 100%;" alt="purpleMajesty">
            <figcaption>
            Doth mother know you wear-eth her purple drapes?
            </figcaption>
        </figure>
    </div>

</body>
</html>
