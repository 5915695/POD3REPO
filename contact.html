<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" type="text/css" href="Css/contact.css">
    <link rel="stylesheet" type="text/css" href="Css/navbar.css">

    <title>Contact Us</title>
</head>
<body>
    <header>
        <nav>
            <div class="row">
                <div class="col span-2-of-2">
                <ul class="nav-bar">
                    <li><a href="home.html">Home</a></li>
                    <li><a href="contact.html">Contact Us</a></li>
                    <li><a href="storeindex.html">Store</a></li>
                </ul>
                </div>
            </div>
        </nav>
    </header>
    <h2>Do you like our products? Send us a message if you have comments!</h2>
    <form>
        <label for="name">Name:</label><br>
        <input type="text" id="name" name="name" placeholder="Enter name here" required><br>
        <label for="email">Email:</label><br>
        <input type="text" id="email" name="email" placeholder="name@example.com" required><br>
        <label for="message">Message:</label><br>
        <textarea id="message" name="message" rows="4" cols="50" placeholder="Enter comments here" required></textarea><br>
        <label for="submit">Submit</label><br>
        <input type="submit" id="submitbtn" name="submit"><br>
    </form>
</body>
</html>
